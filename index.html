    <style>

        .spin-button:hover {

        .result {

            background: rgba(255, 255, 255, 0.2);

        .result-text {

        .confetti {

        }

        @keyframes confetti-fall {
            0% {

            }

        .session-list {

        .session-item {

        }

        .session-item.selected {

            color: #333;

        }

        @media (max-width: 600px) {

            }

            .wheel-number {

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ WebEx FreeSession Ã‡arkÄ±</h1>
        <p class="subtitle">ToplantÄ± odasÄ±nÄ± Ã§arkla belirle!</p>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="center-circle">Ã‡ARK</div>
            </div>
        </div>

        <button class="spin-button" id="spinButton" onclick="spinWheel()">
            ðŸŽ° Ã‡arkÄ± Ã‡evir!
        </button>

        <div class="result" id="result">
            <div class="result-text">Ã‡arkÄ± Ã§evirin ve odanÄ±zÄ± Ã¶ÄŸrenin! ðŸŽ²</div>
        </div>

        <div class="session-list" id="sessionList">
            <!-- Session odalarÄ± burada gÃ¶sterilecek -->
        </div>
    </div>

    <script>
        const sessions = [];
        for (let i = 1; i <= 20; i++) {
            sessions.push(`FreeSession${i}`);
        }

        // Åžaka mesajlarÄ±
        const jokes = [
            "BugÃ¼n Ã§ok Ã§alÄ±ÅŸtÄ±n, hala toplantÄ± mÄ± yapacaksÄ±n? ðŸ˜…",
            "Ã‡arkÄ± Ã§eviriyorsun ama kahveni unutma! â˜•",
            "ToplantÄ± odasÄ± seÃ§mek hiÃ§ bu kadar eÄŸlenceli olmamÄ±ÅŸtÄ±!",
            "ÅžansÄ±n bol olsun, belki de en iyi oda seni bekliyor!",
            "Ã‡ark dÃ¶ner, iÅŸler biter... Ama toplantÄ±lar bitmez!",
            "Bir toplantÄ± daha, bir baÅŸarÄ± daha! ðŸš€",
            "Ã‡arkÄ± Ã§evir, kaderini seÃ§! (Ama mola vermeyi unutma)",
            "BugÃ¼n ÅŸanslÄ± gÃ¼nÃ¼ndesin gibi hissediyorum!",
            "ToplantÄ±dan sonra tatlÄ± bir mola iyi giderdi, ne dersin?",

        ];

        let isSpinning = false;
        let selectedSession = null;

        // Ã‡ark Ã¼zerindeki numaralarÄ± yerleÅŸtir - SAYILAR TAM ORTADA!
        function setupWheel() {
            const wheel = document.getElementById('wheel');
            const angleStep = 360 / 20; // 20 oda iÃ§in 18 derece

            for (let i = 0; i < 20; i++) {
                const number = document.createElement('div');
                number.className = 'wheel-number';
                number.textContent = i + 1;

                // Her bÃ¶lÃ¼mÃ¼n TAM ORTASINA yerleÅŸtir
                const angle = i * angleStep + (angleStep / 2); // BÃ¶lÃ¼mÃ¼n ortasÄ±na konumlandÄ±r
                const radius = 140; // Ã‡arkÄ±n yarÄ±Ã§apÄ±ndan optimal mesafe

                // Koordinat hesaplama (0 derece Ã¼stte baÅŸlasÄ±n)
                const radian = (angle - 90) * Math.PI / 180;
                const x = Math.cos(radian) * radius;
                const y = Math.sin(radian) * radius;

                number.style.left = `calc(50% + ${x}px)`;
                number.style.top = `calc(50% + ${y}px)`;
                number.style.transform = 'translate(-50%, -50%)';

                wheel.appendChild(number);
            }
        }

        // Session listesini oluÅŸtur
        function setupSessionList() {
            const sessionList = document.getElementById('sessionList');
            sessions.forEach((session, index) => {
                const item = document.createElement('div');
                item.className = 'session-item';
                item.textContent = session;
                item.id = `session-${index}`;
                sessionList.appendChild(item);
            });
        }

        // Ã‡arkÄ± Ã§evir
        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            const spinButton = document.getElementById('spinButton');
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');

            spinButton.disabled = true;
            spinButton.textContent = 'ðŸŒ€ Ã‡ark DÃ¶nÃ¼yor...';

            // SeÃ§ilen session'Ä± temizle
            if (selectedSession !== null) {
                document.getElementById(`session-${selectedSession}`).classList.remove('selected');
            }

            // Ã‡ark dÃ¶nerken rastgele bir ÅŸaka gÃ¶ster
            const randomJokeSpin = jokes[Math.floor(Math.random() * jokes.length)];
            result.innerHTML = `
                <div class="result-text">
                    ${randomJokeSpin}
                </div>
            `;

            // Rastgele dÃ¶nÃ¼ÅŸ aÃ§Ä±sÄ± (3-5 tam tur + rastgele aÃ§Ä±)
            const randomSpins = 3 + Math.random() * 2; // 3-5 tur
            const randomAngle = Math.random() * 360; // 0-360 derece
            const totalRotation = randomSpins * 360 + randomAngle;

            wheel.style.transform = `rotate(${totalRotation}deg)`;

            // Hangi session'Ä±n seÃ§ildiÄŸini hesapla
            const normalizedAngle = (360 - (totalRotation % 360)) % 360;
            const sessionIndex = Math.floor(normalizedAngle / (360 / 20));
            selectedSession = sessionIndex;

            // 4 saniye sonra sonucu gÃ¶ster
            setTimeout(() => {
                const selectedSessionName = sessions[sessionIndex];
                // SonuÃ§ta da rastgele bir ÅŸaka gÃ¶ster
                const randomJokeResult = jokes[Math.floor(Math.random() * jokes.length)];
                result.innerHTML = `
                    <div class="result-text">
                        ðŸŽ‰ SeÃ§ilen Oda: <strong>${selectedSessionName}</strong> ðŸŽ‰<br>
                        <span style="font-size:1rem;opacity:0.8;">${randomJokeResult}</span>
                    </div>
                `;

                // SeÃ§ilen session'Ä± vurgula
                document.getElementById(`session-${sessionIndex}`).classList.add('selected');

                // Konfeti efekti
                createConfetti();

                isSpinning = false;
                spinButton.disabled = false;
                spinButton.textContent = 'ðŸŽ° Tekrar Ã‡evir!';
            }, 4000);
        }

        // Konfeti efekti
        function createConfetti() {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        // Sayfa yÃ¼klendiÄŸinde Ã§arkÄ± hazÄ±rla
        window.onload = function () {
            setupWheel();
            setupSessionList();
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function (event) {
            if (event.code === 'Space' && !isSpinning) {
                event.preventDefault();
                spinWheel();
            }
        });
    </script>
